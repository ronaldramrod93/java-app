name: CICD

on:
  push:
    branches: ["main"]
  pull_request:

jobs:

  ci:
    name: Build & Test Java App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Build (using Maven Wrapper)
        run: ./mvnw -B -V clean package

      - name: Run tests (using Maven Wrapper)
        run: ./mvnw -B test